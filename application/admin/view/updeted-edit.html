<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>标题
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="title" name="title" required="" lay-verify="title"
                  autocomplete="off" class="layui-input" value="{$updeted.title}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>显示的标题
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>更新内容
              </label>
              <div class="layui-input-inline">
              	  <textarea rows="30" cols="30" id="context" name="context" required="" lay-verify="context"
                  autocomplete="off" class="layui-input">{$updeted.context}</textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>版本号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="v" name="v" required="" lay-verify="v"
                  autocomplete="off" class="layui-input" value="{$updeted.v}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>状态
              </label>
              <div class="layui-input-inline">
                  <select name="status" id="status" autocomplete="off" class="layui-input">
                    <option value="1" {$selected}>启用</option>
                    <option value="0" {$selected1}>禁用</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            $.post("../api/updeted-edit",{
            	id:"<?php echo $updeted->id ?>",
            	title:$("input[name='title']").val(),
            	context:$("textarea[name='context']").val(),
            	v:$("input[name='v']").val(),
            	status:$("select[name='status']").val()
            	},function(data){
                	if(data.code==1){
                		layer.alert(data.msg, {icon: 6},function () {
                			 // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);
                       //关闭当前frame
                      location.replace(location.href);
                      parent.layer.close(index);
                		});
                	}else{
                		layer.alert("添加失败", {icon: 5},function () {
                			 // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);
                       //关闭当前frame
                      parent.layer.close(index);
                		});
                	}
                });
            return false;
          });
          
          
        });
    </script>

  </body>

</html>
